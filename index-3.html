<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
  padding:40px;
}

/* Outer container */
.card-wrapper{
  display:flex;
  gap:20px;
  width:300px;              /* visible area */
  overflow:hidden;          /* hide overflow */
  animation: scrollX 1.5s ease forwards;
  animation-delay:5s;       /* ‚è± 5 seconds delay */
}

/* Cards */
.card{
  min-width:300px;
  height:180px;
  background:#222;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  border-radius:12px;
}

/* X scroll animation */
@keyframes scrollX{
  to{
    transform: translateX(-320px); /* 1 card + gap */
  }
}

    </style>
</head>
<body>
    <div class="card-wrapper">
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
</div>

</body>
</html>
