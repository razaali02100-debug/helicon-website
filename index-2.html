<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.custom-check{
  display: inline-flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-family: Arial;
}

.custom-check input{
  display: none; /* original checkbox hide */
}

.checkmark{
  width: 22px;
  height: 22px;
  border: 2px solid #555;
  border-radius: 50%;   /* circle */
  position: relative;
  transition: 0.2s;
}

/* checked state */
.custom-check input:checked + .checkmark{
  border-color: #2196f3;
  background: #2196f3;
}

/* tick */
.checkmark::after{
  content: "";
  position: absolute;
  left: 7px;
  top: 3px;
  width: 5px;      /* tick width (size control) */
  height: 10px;    /* tick height (size control) */
  border: solid white;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
  opacity: 0;
}

/* show tick when checked */
.custom-check input:checked + .checkmark::after{
  opacity: 1;
}

    </style>
</head>
<body>
   <label class="custom-check">
  <input type="checkbox">
  <span class="checkmark"></span>
  Agree
</label>

</body>
</html>
